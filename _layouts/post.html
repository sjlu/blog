---
layout: default
article: true
---

<header class="{% if page.dark %}dark{% else %}clean{% endif %}">
	{% include top.html %}
</header>
<div id="article">
  <div id="details">
    <span class="post-date">{{ page.date | date: "%B %-d %Y" }}</span>
    <h1>{{ page.title }}</h1>
  </div>
	{{ content }}
</div>
